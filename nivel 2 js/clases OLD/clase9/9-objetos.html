<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>Objetos</h2>

    <p id="demo"></p>

    <script>

    // Cuando definimos un objeto si empezamos con Mayuscula el nombre de la funcion...constructor del objeto...
    function Persona(nombre, apellido, edad) {
      //propiedades del objeto--
      this.nombre = nombre;
      this.apellido = apellido;
      this.edad = edad;
      //metodos del objeto--
      this.nombreCompleto = function(){
        return this.nombre + " "+ this.apellido;
      }
    }

    // Crear persona//
    var actor = new Persona("John", "Doe", 50);

    // Display persona//
    document.getElementById("demo").innerHTML = "El nombre del actor es " + actor.nombreCompleto() + " su edad es "+actor.edad;

    </script>
  </body>
</html>
