<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .tarjeta{
        float:left;
        width:23%;
        margin:1%;
        height:50px;
        background-color:red;
      }
    </style>
  </head>
  <body>
    <h2>Funciones</h2>

    <p>En este ejemplo llamamos a una funcion dentro de un for loop:</p>

    <div class="tarjeta"></div>
    <div class="tarjeta"></div>
    <div class="tarjeta"></div>
    <div class="tarjeta"></div>

    <script>
    var tarjetas = document.getElementsByClassName('tarjeta');

    function multiplicar(x, y) {//ver de agregar condiciones para repasar
      return x * y;
    }

    for (var i = 0; i < tarjetas.length; i++) {//repasar arrays y loops
      tarjetas[i].innerHTML = multiplicar(5, i);
    }

    </script>
  </body>
</html>
