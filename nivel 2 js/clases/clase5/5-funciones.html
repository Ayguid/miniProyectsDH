<!DOCTYPE html>

<body>
  <h2>Funciones</h2>

  <p>En este ejemplo llamamos a una funcion que realiza un calculo y nos lo devuelve:</p>

  <p id="demo"></p>

  <script>

    function multiplicar(x, y) {//ver de agregar condiciones para repasar
      return x * y;
    }

    document.getElementById("demo").innerHTML = multiplicar(4, 3);

  </script>
