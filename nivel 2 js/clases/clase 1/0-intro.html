<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <h2>Que puede hacer JS?</h2>

  <p id="demo">JavaScript puede cambiar contenido HTML entre otras cosas</p>

  <button type="button" onclick='cambiarContenido()'>Click aca!</button>


  <script type="text/javascript">

  function cambiarContenido(){
    document.getElementById("demo").innerHTML = "Hola JavaScript!";
  }

  </script>

</body>
</html>
