<!DOCTYPE html>

<body>



  <body>

    <h2>JavaScript Variables</h2>

    <p>En este ejemplo, x, y, z son variables.</p>

    <p id="demo"></p>


    <script>
      var x = 5;
      var y = 6;
      var z = x + y;

      document.getElementById("demo").innerHTML = "El valor de z es: " + z;
      
    </script>

  </body>
