<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>



  <body>

    <h2>JavaScript Variables</h2>

    <!-- <p>En este ejemplo, x, y, z son variables.</p> -->
    <!-- <p>En este ejemplo, a, b, c son variables.</p> -->

    <p id="numeros"></p>

    <p id="texto"></p>


    <script>
      //numeros enteros
      var x = 5;
      var y = 6;
      var z = x + y;
      document.getElementById("numeros").innerHTML = "El valor de z es: " + z;

      //texto
      var a = "Perro que ladra ";
      var b = "no muerde";
      var c = a + b;
      document.getElementById("texto").innerHTML = c;

    </script>

  </body>
</body>
</html>
