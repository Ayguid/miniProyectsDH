<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  body{
    background-color: rgb(224, 185, 221);
  }
  h1{
    text-align: center;
    border: 2px solid rgb(209, 105, 87);
    border-radius: 5px;
    padding: 10px;
  }
  p{
    font-size: 2em;
  }
  ul{
    font-size: 1.5em;
    color: rgb(134, 131, 110);
    background-color: rgba(218, 218, 218, 0.77);
    padding: 30px;
  }
  </style>
</head>
<body>



  <body>

    <h2>JavaScript Variables y Entradas de informacion</h2>

    <!-- <p>En este ejemplo, x, y, z son variables.</p> -->
    <!-- <p>En este ejemplo, a, b, c son variables.</p> -->
    <button type="button" name="button" onclick="alert('Hello')">Saludar</button>

    <p id="numeros"></p>

    <p id="texto"></p>

    <p id="demo"></p>

    <p id="demo2"></p>

    <script>
      //numeros enteros
      var x = 5;
      var y = 6;
      var z = x + y;
      document.getElementById("numeros").innerHTML = "El valor de z es: " + z;

      //texto
      var a = "Perro que ladra ";
      var b = "no muerde";
      var c = a + b;
      document.getElementById("texto").innerHTML = c;


      //salida informacion una es alert
      var valorBooleano = confirm('Valores TRUE OR FALSE');//devuelve true or false;
      var valorDeTextoONumerico = prompt('Ingresa un valor');//devuelve true or false;

      //entradas de informacion;
      document.getElementById('demo').innerHTML = valorBooleano;
      document.getElementById('demo2').innerHTML= valorDeTextoONumerico;//devuelve el valor ingresado por el usuario


    </script>

  </body>
</body>
</html>
