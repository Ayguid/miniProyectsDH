<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>


    <h1 onclick="this.innerHTML = 'CLICCKK!'">Click aqui!</h1>

    <h1 onclick="cambiarTexto()">Click en este para poder elegir su contenido!</h1>


    <script>

    function cambiarTexto() {//explicar que el objeto "this" es el que llamo a la funcion....osea el "h1"
      var mensaje = prompt('ingrese el nuevo texto');
      event.target.innerHTML = mensaje;
    }

    </script>


  </body>
