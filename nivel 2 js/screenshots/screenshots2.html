<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  #usuario{
    display: none;
  }
  #error{
    display: none;
  }
  </style>
</head>

<body>
  <h1>Eventos 2.0 y funciones con par√°metros</h1>


  <div class="app">
    <div id="logInButton" class="">
      <button type="button" name="button" onclick="logIn()">Log-In</button>
    </div>
    <div id="usuario">
      Batman
    </div>
    <div id="error">
      You Are Not Batman
    </div>
  </div>

  <script>

  var nombreOk = "Batman";
  var apellidoOk = "Wayne"

  function logIn() {
    var nombre = prompt('ingrese su nombre');
    var apellido = prompt('ingrese su Apellido');
    if (nombreOk == nombre && apellidoOk == apellido) {// && es igual a "Y",  nombre es igual "Y" apellido es igual
      proximaAccion('usuario', event.target);
    }else{
      proximaAccion('error');
    }
  }

  function proximaAccion(div, logInBtn) {
    console.log(div);
    if (div =='usuario') {
      logInBtn.style.display = "none";
      document.getElementById(div).style.display = "block";
    }
    if (div =='error') {
      document.getElementById(div).style.display = "block";
    }
  }
  </script>


</body>





</html>
