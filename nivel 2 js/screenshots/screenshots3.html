<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  .sumas, .restas{
    padding: 20px;
  }
  .visitado{
    background-color: red;
  }
  </style>
</head>

<body>



  <h1>Eventos 2.0 y funciones con par√°metros</h1>

  <div class="sumas">
    <button type="button" name="button" onclick="sumar(4,5)"> Sumar 4 + 5 </button>
    <button type="button" name="button" onclick="sumar(5,5)"> Sumar 5 + 5 </button>
    <button type="button" name="button" onclick="sumar(6,5)"> Sumar 6 + 5 </button>
    <button type="button" name="button" onclick="sumar(7,5)"> Sumar 7 + 5 </button>
  </div>

  <div class="restas">
    <button type="button" name="button" onclick="restar(4,5)"> Restar 4 - 5 </button>
    <button type="button" name="button" onclick="restar(5,5)"> Restar 5 - 5 </button>
    <button type="button" name="button" onclick="restar(6,5)"> Restar 6 - 5 </button>
    <button type="button" name="button" onclick="restar(7,5)"> Restar 7 - 5 </button>
  </div>

  <div id="resultado">

  </div>

  <script>
    var msj = "El resultado es ";

    function sumar(x, y) {
      event.target.classList.toggle('visitado');
      document.getElementById('resultado').innerHTML = msj + x + y;
      console.log(x+y);
    }

    function restar(x, y) {
      event.target.classList.toggle('visitado');
      document.getElementById('resultado').innerHTML = msj + (x - y); //Que pasa si sacamos los parentesis?!
      console.log(x-y);
    }


  </script>


</body>





</html>
