<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <h1>Condiciones 2.0</h1>

    <h2 id="resultado">Click en el puntaje para ver si batieron el record</h2>
    <div class="clear"></div>
    <br>
    <h2>Jugador 1, Puntaje: <span class="btn" onclick="validarPuntos()">30</span> </h2>
    <h2>Jugador 2, Puntaje: <span class="btn" onclick="validarPuntos()">60</span> </h2>
    <h2>Jugador 3, Puntaje: <span class="btn" onclick="validarPuntos()">40</span> </h2>





    <script>

    function validarPuntos() {
      var puntos = event.target.innerHTML;
      var record = 50;
      var mensaje = " ";

      if (puntos > record) {
        mensaje = "Supero el record!";
      }else{
        mensaje = "No supero el record!";
      }

      document.getElementById('resultado').innerHTML = mensaje;
    }

    </script>




  </body>
</html>
