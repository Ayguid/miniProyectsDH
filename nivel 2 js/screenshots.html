<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>


<body>

  <h1>Funciones</h1>

  <button id="boton_saludo" type="button" name="button">Click para saludar</button>

  <p id="demo">  </p>


  <script type="text/javascript">
  //guardamos la etiqueta con el id "boton_saludo" en una variable
  var boton_saludo = document.getElementById('boton_saludo');

  function saludarAlUsuario() {
    document.getElementById('demo').innerHTML = "Hola Usuario";
  }

  //llamamos a nuestra variable "boton_saludo" que contiene el boton. Y le agregamos el atributo .onclick
  //Despues le damos la responsabilidad de llamar a la funcion.
  boton_saludo.onclick = function(){
    saludarAlUsuario();
  }

  </script>

</body>



</html>
