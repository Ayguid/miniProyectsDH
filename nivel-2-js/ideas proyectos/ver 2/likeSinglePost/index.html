<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <title></title>
  <style media="screen">
  .card {
    user-select: none;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .container {
    padding: 2px 16px;
  }



  </style>
</head>
<body>

  <div class="card">
    <img src="https://img2.10bestmedia.com/Images/Photos/352450/GettyImages-913753556_54_990x660.jpg" alt="playa" style="width:100%">
    <div class="container">
      <h4><b>#vacation </b></h4>
      <p>Que buenas vacaciones</p>
      <div id="postData" class="">
        <i class="fas fa-heart" aria-hidden="true" id="like-container" onclick="likePost()">101</i>
      </div>
    </div>
  </div>


  <script type="text/javascript">

  var liked = false;

  function likePost() {
    var post = event.target;
    if (liked) {
      post.innerHTML = Number(post.innerHTML)-1;
    }else {
      post.innerHTML = Number(post.innerHTML)+1;//utilizamos el objeto "Number()" para pasar el "texto de html" a numeros y sumarle un like
    }
    liked = !liked;
  }

  </script>
</body>
</html>
