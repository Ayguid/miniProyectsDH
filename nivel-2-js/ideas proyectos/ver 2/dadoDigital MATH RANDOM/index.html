<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="divDado">   </div>

  <button id="button" onclick="tirarDado()">Tirar el dado</button>

  <script type="text/javascript">
  
  function tirarDado() {
    //generamos el numero random
    var numeroRandom = Math.floor( Math.random() * 6 )+1;
    // insertamos el numero random en el div con id "divDado"
    document.getElementById('divDado').innerHTML=numeroRandom;
  }

  </script>

</body>
</html>
